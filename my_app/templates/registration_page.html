<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-link:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .register-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
            max-width: 90%;
        }

        img {
            height: 50px;
            width: 50px;
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.02);
        }

        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        p {
            font-size: 14px;
            color: #555;

            .messages {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #0a06c6; /* Blue for success or info */
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 9999;
                font-weight: bold;
                display: none; /* Initially hidden */
                width: auto;
                max-width: 80%;
            }
            
            .messages.error {
                background-color: #f44336; /* Red for errors */
            }
            
            .messages.warning {
                background-color: #ff9800; /* Orange for warnings */
            }
            
            .messages.info {
                background-color: #2196F3; /* Blue for info */
            }            
        }
    </style>
    {% load static %}
</head>

<body>
    <a href="{% url 'home' %}" class="home-link">Home</a>
    <div class="register-container">
        <img src="{% static 'img/logo.jfif' %}" alt="logo">
        <h1>Register</h1>
        {% if messages %}
        <div id="message-box" class="messages">
            {% for message in messages %}
            <p><h3>{{ message }}</p></h3>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>If you already have an account, <a href="{% url 'login' %}" class="login-link">Sign-in</a></p>
    </div>
</body>

</html>
